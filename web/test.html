<!DOCTYPE html>
<html>
<head>
	<title>게시판</title>
  <style>
    /* 스타일을 적용할 수 있는 CSS 코드를 여기에 작성하세요. */
  </style>
</head>
<body>
  <h1>채민 게시판</h1>

  <!-- 게시글 목록 -->
  <h2>전체 게시글 목록</h2>
  <div id="post-list">
    <!-- 게시글 목록을 동적으로 생성하는 JavaScript 코드를 작성할 예정입니다. -->
  </div>
  <div id="pagination">
    <!-- 페이징을 위한 링크를 동적으로 생성하는 JavaScript 코드를 작성할 예정입니다. -->
  </div>

  <!-- 게시글 상세 조회 -->
  <h2>게시글 상세 조회</h2>
  <div id="post-details">
    <!-- 상세 내용을 동적으로 생성하는 JavaScript 코드를 작성할 예정입니다. -->
  </div>

  <!-- 게시글 작성 폼 -->
  <h2>게시글 작성</h2>
  <form id="post-form">
    <label for="author">작성자:</label>
    <input type="text" id="author" name="author" required><br><br>
    
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" rows="5" cols="40" required></textarea><br><br>
    
    <button type="submit">작성</button>
  </form>

  <!-- 댓글 작성 폼 -->
  <h2>댓글 작성</h2>
  <form id="comment-form">
    <label for="comment-author">작성자:</label>
    <input type="text" id="comment-author" name="comment-author" required><br><br>

    <label for="comment-content">내용:</label><br>
    <textarea id="comment-content" name="comment-content" rows="3" cols="40" required></textarea><br><br>
    
    <button type="submit">작성</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // JavaScript 코드를 작성하여 서버와 통신하고, 동적으로 HTML 요소를 생성하는 로직을 작성하세요.
  </script>
</body>
</html>
